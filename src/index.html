<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To-Do List App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@100;400;600&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            font-family: 'Sarabun', sans-serif;
            margin: 0;
            padding: 0;
            width: 100vw;
            min-height: 100vh;
            box-sizing: border-box;
            background: rgb(237, 196, 242);
            background: linear-gradient(40deg, rgba(237, 196, 242, 1) 0%, rgba(226, 201, 242, 1) 25%, rgba(208, 210, 242, 1) 50%, rgba(189, 217, 242, 1) 75%, rgba(206, 228, 242, 1) 100%);
            color: #181743;
        }

        button {
            font-family: 'Sarabun', sans-serif;
            background: none;
            border: none;
        }

        ul,
        li {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        a {
            cursor: pointer;
        }

        .visually-hidden {
            position: absolute !important;
            clip: rect(1px 1px 1px 1px);
            /* IE6, IE7 */
            clip: rect(1px, 1px, 1px, 1px);
            padding: 0 !important;
            border: 0 !important;
            height: 1px !important;
            width: 1px !important;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="app"></div>
</body>

</html>
